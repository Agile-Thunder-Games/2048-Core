<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>2048 | Created and maintained by Ivan Ivanov</title>
    </head>
    <body>
       <header role="banner">
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">0</div>
            </div>
            <div class="above-game">
                <button class="restart-button">New game</button>
            </div>
        </header>

        <main class="game-container">
            <div class="game-message">
                <p class="message"></p>
                <div class="lower">
                    <a class="keep-playing-button">Continue</a>
                    <a class="retry-button">Retry</a>
                </div>
            </div>
            <div class="grid-container"></div>
            <div class="tile-container"></div>
        </main>

        <footer class="footer">
            (c) <a href="https://www.ivanov.pro">Ivan Ivanov</a>
        </footer>
    </body>
</html>
